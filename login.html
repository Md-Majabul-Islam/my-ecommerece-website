<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowUp login page</title>
    <link rel="icon" href="img\cse.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <form action="" class="container">
        <div class="box">
            <div class="row">
                <div class="box1">
                    <div class="inline-text">
                        <h1>Login</h1>
                        <p>Get Access to your order, Wishlist and Recommedition</p>
                    </div>
                </div>
                <div class="box2">
                    <div class="user-id user-data">
                        <input type="email" name="" id="username" required>
                        <label> Enter email / Mobile number </label>
                    </div>

                    <div class="user-id user-data">
                        <input type="password" name="" id="password" required>
                        <label> Enter Password </label>
                    </div>

                    <div class="user-id">
                        <p> By Continuing, You agree to show up terms of use and privace policy</p>
                    </div>

                    <span><a href="#">Forgot?</a></span>

                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">
                    </div>

                    <div class="user-id">
                        <p>OR</p>
                    </div>

                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP">
                    </div>

                    <div class="user-id">
                        <p class="footer"> <a href="#"> New to ShowUp? Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
